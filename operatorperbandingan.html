<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator perbandingan</title>
</head>
<body>
    <script>
        // operator perbandingan
        var x = 4;
        var y = 2;
        if (x > y){
            alert ("lebih besar dari y");
        }

        // =
        var a = 63;
        var b = 63;
        if ( a = b ) {
            alert ("sama dengan a dan b");
        }

        // >
        var a = 6;
        var b = 5;
        if ( a >= b){
            alert (" a lebih besar b");
        }

         // >
        var a = 5;
        var b = 6;
        if ( a >= b){
            alert (" b lebih besar a");
        }

        
        
    </script>
</body>
</html>
