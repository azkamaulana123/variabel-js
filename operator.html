<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <script>

        // operator aritmatika
        // contoh 1
        var x = 7;
        var y = 2;
        z = x + y;
        alert(z);

        // contoh 2
        var a =10;
        var b = 5;
        var hasil = a + b;
        alert("hasil penjumlahan :" + hasil);

        // pengurangan
        var a = 5;
        var b = 2;
        c = a - b;
        alert (c);

        // perkalian 
        var x = 10;
        var y = 8;
        var hasil = x * y;
        alert("hasil penjumlahan : " + hasil);

        // pembagian
        var d = 625;
        var e = 25;
        f = d / e;
        alert (f);

        // sisa bagi
        var g = 13;
        var h = 3;
        var hasil = g % h;
        alert("hasil sisa bagi : " + hasil);
    </script>
</body>
</html>
