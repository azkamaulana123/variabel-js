<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator assigment</title>
</head>
<body>
    <script>
        // penjumlan contoh
        var x = 7;
        var y = 11;
        x + y;
        console.logs(x);

        // contoh 2
        var a = 12;
        var b = 4;
        a %= b;
        console.logs(a);

        // +
        var a = 19;
        var b = 9;
        a + b;
        console.logs(a);

        // -
        var c = 20;
        var d = 15;
        c -= d;
        console.logs(c);

        // *
        var e = 30;
        var f = 5;
        e *=f;
        console.logs()
    </script>
    
</body>
</html>
